# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

# $MAIN_STAGE is used to selectively run only certain steps on the
# latest iOS version. For example snapshot tests are only ran for the
# latest version.
osx_image: xcode9.4
language: objective-c
cache:
  cocoapods: true
  bundler: true
  directories:
    - node_modules
matrix:
  include:
    - osx_image: xcode10
      env: BUILD_SDK=iphonesimulator12.0 DESTINATION="OS=12.0,platform=iOS Simulator,name=iPhone 8" SNAPSHOT_TESTS="false" MAIN_STAGE="false"
    - osx_image: xcode9.4
      env: BUILD_SDK=iphonesimulator11.4 DESTINATION="OS=11.4,platform=iOS Simulator,name=iPhone 8" MAIN_STAGE="true"
    - osx_image: xcode9.4
      env: BUILD_SDK=iphonesimulator11.4 DESTINATION="OS=10.3.1,platform=iOS Simulator,name=iPhone 7" SNAPSHOT_TESTS="false" MAIN_STAGE="false"
    - osx_image: xcode9.4
      env: BUILD_SDK=iphonesimulator11.4 DESTINATION="OS=9.3,platform=iOS Simulator,name=iPhone 6s" SNAPSHOT_TESTS="false" MAIN_STAGE="false"
before_install:
  # The xcode8.3 image has a version of nvm that doesn't know about the `lts/carbon`
  # alias so we specify the version directly.
  - nvm install 8.12.0
  - 'if [[ "$MAIN_STAGE" = true ]]; then npm install -g greenkeeper-lockfile@1; fi'
install:
  - npm install
  - bundle install
  - bundle exec pod repo update
  - (cd Example && bundle exec pod install)
before_script: 'if [[ "$MAIN_STAGE" = true ]]; then greenkeeper-lockfile-update; fi'
script:
  - npm run build
  - 'if [[ "$MAIN_STAGE" = true ]]; then ./scripts/check-pristine-state package-lock.json; fi'
  - 'if [[ "$MAIN_STAGE" = true && -n "$TRAVIS_TAG" ]]; then ./scripts/build-docs-ci $TRAVIS_TAG; fi'
  - (cd Example && bundle exec rake ci)
after_script: 'if [[ "$MAIN_STAGE" = true ]]; then greenkeeper-lockfile-upload; fi'
branches:
  only:
    - master
    - /^greenkeeper/.*$/
    - /^[0-9]+\.[0-9]+\.[0-9]+$/

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $IOS_DOCS_DEPLOY_TOKEN
  on:
    tags: true
    all_branches: true
    condition: "$MAIN_STAGE = true"
  local_dir: docs/
  skip_cleanup: true
  detect_encoding: true
  repo: backpack/ios
  target-branch: master
  verbose: true
  keep-history: true

env:
  global:
    - secure: 
