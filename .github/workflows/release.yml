name: release

on:
  release:
    types: [published]

defaults:
  run:
    shell: bash -l {0}

jobs:
  Build:
    name: Build
    permissions:
      statuses: write
      pull-requests: write
    uses: ./.github/workflows/_build.yml

  PublishLibs:
    name: Publish Libs
    runs-on: macos-11
    needs: [Build]
    steps:
      - name: Pod repo update
        run: bundle exec pod repo update
        
      - name: Publish Pods - Backpack Common
        run: |
          set -eo pipefail
          bundle exec pod trunk push Backpack-Common.podspec --allow-warnings --synchronous
          bundle exec pod repo update
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
          LIB_VERSION: ${{ github.event.release.tag_name }}

      - name: Publish Pods - Backpack UIKit
        run: |
          set -eo pipefail
          bundle exec pod trunk push Backpack.podspec --allow-warnings --synchronous
          bundle exec pod repo update
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
          LIB_VERSION: ${{ github.event.release.tag_name }}

      - name: Publish Pods - Backpack SwiftUI
        run: |
          set -eo pipefail
          bundle exec pod trunk push Backpack-SwiftUI.podspec --allow-warnings --synchronous
          bundle exec pod repo update
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
          LIB_VERSION: ${{ github.event.release.tag_name }}

  PublishDoc:
    name: Publish Docs
    runs-on: macos-11
    needs: [PublishLibs]
    steps:
      - name: Install sourcekitten
        run: brew install sourcekitten

      - name: Build code docs
        run: ./scripts/build-docs ${{ github.event.release.tag_name }}

      - name: Deploy code documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: docs/
          keep_files: true
          external_repository: backpack/ios
          publish_branch: main
