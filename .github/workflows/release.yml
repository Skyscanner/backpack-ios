name: Release

on:
  workflow_dispatch: 
    inputs:
      tag:
        description: 'tag/version'
        required: true
        default: '1.0.0'
      
      action_tag:
        description: 'create tag ("no" to skip)'
        required: true
        default: 'yes'

jobs:
  release_backpack:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
      with:
        ref: main
    
    - name: Install jq
      run: brew install jq
    
    - name: Install cocoapods
      run: gem install cocoapods

    - name: Check version in Podspec
      run: |
        set -eo pipefail
        echo Target version: ${{ github.event.inputs.tag }}
        make check-version VERSION=${{ github.event.inputs.tag }}
        
    - name: Pod repo update
      run: | 
        pod repo update

    - uses: release-drafter/release-drafter@v5
      if: ${{ github.event.inputs.action_tag == 'yes' }}
      with:
        name: v${{ github.event.inputs.tag }}
        tag: ${{ github.event.inputs.tag }}
        version: ${{ github.event.inputs.tag }}
        publish: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish Pods - Backpack Common
      run: |
        set -eo pipefail
        pod trunk push Backpack-Common.podspec --allow-warnings --synchronous
        pod repo update
      env:
        COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}

    - name: Publish Pods - Backpack UIKit
      run: |
        set -eo pipefail
        pod trunk push Backpack.podspec --allow-warnings --synchronous
        pod repo update
      env:
        COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}

    - name: Publish Pods - Backpack SwiftUI
      run: |
        set -eo pipefail
        pod trunk push Backpack-SwiftUI.podspec --allow-warnings --synchronous
        pod repo update
      env:
        COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}