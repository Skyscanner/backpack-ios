name: _spm-test

on:
  workflow_call:

defaults:
  run:
    shell: bash -l {0}

jobs:
  spm-test-build:
    name: SwiftPM Test Build
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup SwiftPM workspace
        uses: ./.github/actions/spm-setup

      - name: Run Backpack Swift Package tests
        env:
          SPM_DESTINATION: platform=iOS Simulator,name=iPhone SE (3rd generation),OS=18.5
        run: |
          set -eo pipefail
          xcodebuild \
            -workspace .swiftpm/xcode/package.xcworkspace \
            -scheme Backpack-Package \
            -destination "$SPM_DESTINATION" \
            -derivedDataPath .derivedData \
            -skipPackagePluginValidation \
            -skipMacroValidation \
            test

      - name: Clean derived data
        if: always()
        run: rm -rf .derivedData
