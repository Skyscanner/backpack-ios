name: Build

on:
  workflow_call:

# For details on the macOS enviornment see https://github.com/actions/virtual-environments/blob/main/images/macos/macos-10.15-Readme.md
#
# We try to align the versions of tools with what is already available on the image to reduce the time it takes to run our CI.
# At the time of writing(October 2020) these are:
#
# Node: 12.18.4 (Set via .nvmrc)
# Bundler: 2.2.3 (Installed below)
#

defaults:
  run:
    shell: bash -l {0}

jobs:
  Setup:
    name: Project Setup
    permissions:
      statuses: write
      pull-requests: write
    uses: ./.github/workflows/_project-setup.yml

  Lint:
    name: Lint Project
    runs-on: macos-11
    needs: [Setup]
    steps:
      - name: Check pristine
        run: ./scripts/lint

      - name: Run Swiftlint
        run: Pods/SwiftLint/swiftlint lint --strict --config .swiftlint.yml
        working-directory: Example

      - name: Run danger
        run: npm run danger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  BuildDocs:
    name: Project Setup
    permissions:
      statuses: write
      pull-requests: write
    uses: ./.github/workflows/_build-docs.yml

  BuildUIKit:
    name: Build UIKit
    runs-on: macos-11
    needs: [Setup]
    steps:
      - name: Build and Test
        run: ./scripts/ci uikit

  BuildSwiftUI:
    name: Build SwiftUI
    runs-on: macos-11
    needs: [Setup]
    steps:
      - name: Build and Test
        run: ./scripts/ci swiftui

  BuildCommon:
    name: Build Common
    runs-on: macos-11
    needs: [Setup]
    steps:
      - name: Build and Test
        run: ./scripts/ci common

  UploadArtifacts:
    name: Build Backpack
    runs-on: macos-11
    needs: [BuildUIKit, BuildSwiftUI, BuildCommon]
    steps:
      - name: Save assets
        uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: FailureDiffs
          path: Example/BackpackTests/FailureDiffs
